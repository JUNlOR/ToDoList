<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="libraries/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/application.min.css" rel="stylesheet">
</head>
<body>

<div class="container ">
    <h1>To Do List App</h1>

    <form>
        <div class="form-group">
            <label for="addNewTask">Add new task</label>
            <input type="text" class="form-control" id="addNewTask" placeholder="Input your task">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script src="libraries/jquery/dist/jquery.min.js"></script>
<script src="libraries/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
